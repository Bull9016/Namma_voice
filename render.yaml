services:
  - type: web
    name: namma-voice-backend
    env: python
    plan: free
    buildCommand: ""
    startCommand: python server.py
    envVars:
      - key: PORT
        value: "10000"  # Render will override this with its own port
    autoDeploy: true
    branch: main

  - type: web
    name: namma-voice-frontend
    env: node
    plan: free
    rootDir: Namma_voice
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    branch: main
